<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="header">
        <h1>Metric/Imperial unit conversion</h1>
        <input oninput="lengthCalc(), volumeCalc(), massCalc()"  type="text" id="display-el" class="input"></input>
      
      

        <p class="measurements">
            <h4>Length (Meter/Feet)</h4>
            <main id="length-el"></main> 
        
        
            <h4>Volume (Liters/Gallons)</h4>
            <main id="volume-el"></main>
      
        
            <h4>Mass (Kilograms/Pounds)</h4>
            <main id="mass-el"></main>
        </p>
       <main > Instructions:</main> <main class="instructions"> click on the space below "Metric/Imperial unit conversion" and begin typing.</main>
        </div>
        
        
        
        
        <script src="index.js"></script>
    </body>
</html>
